<!-- Landing Page Section -->
<section id="landing" class="landing-section">
  <div id="landing-page-layout">
    <!-- Top elements -->
    <div id="topLeftSquare">
      <div class="shape--xs shape--inverse animate-scale-in"></div>
    </div>
    <div id="topRightCircle">
      <div
        class="shape--circle shape--md shape--red animate-scale-in animate--delay-1"
      ></div>
    </div>
    <!-- Info -->
    <div id="infoLayout">
      <div
        id="fullnameLayout"
        class="animate-slide-x animate--smooth animate--delay-2"
      >
        <h1>
          Pavle
          <br />
          Vlajkovic
        </h1>
      </div>
      <hr class="animate-expand-width animate--delay-4" />
      <h2
        id="workTitleLayout"
        class="animate-slide-x animate--smooth animate--delay-5"
      >
        Full stack engineer
      </h2>
      <nav id="linksLayout">
        <a
          href="#about"
          class="animate-slide-x animate--smooth animate--delay-6"
          >01 - About</a
        >
        <a href="#work" class="animate-slide-x animate--smooth animate--delay-7"
          >02 - Work</a
        >
        <a
          href="#contact"
          class="animate-slide-x animate--smooth animate--delay-8"
          >03 - Contact</a
        >
      </nav>
    </div>
    <!-- Mid -->
    <div id="midCircle">
      <div
        class="shape--circle shape--sm shape--yellow animate-scale-in animate--delay-2"
      ></div>
    </div>
    <!-- Formation -->
    <div id="bottomRightFormation">
      <div
        class="shape--circle shape--xs shape--red animate-scale-in animate--delay-4"
      ></div>
      <div
        class="shape--xs shape--blue animate-scale-in animate--delay-5"
      ></div>
      <div
        class="shape--triangle shape--xs shape--yellow animate-slide-y animate--delay-6"
      ></div>
    </div>
    <div id="bottomRightSquare">
      <div
        class="shape--sm shape--blue animate-scale-in animate--delay-3"
      ></div>
    </div>
  </div>
</section>
